<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" href="#">
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item class="item-divider">
          Coleções
        </ion-item>
        <ion-item class="item-avatar" ng-repeat="collection in collections" href="#/app/collection/{{collection.id}}">
          <img src="{{collection.thumb}}">
          <h2>{{collection.title}}</h2>
          <p>{{collection.description}}</p>
        </ion-item>
        <ion-item class="item-divider">
          Veja também
        </ion-item>
        <ion-item class="item-icon-left" href="#">
          <i class="icon ion-location"></i> Conheça nossas lojas
        </ion-item>
        <ion-item class="item-icon-left" href="#">
          <i class="icon ion-heart"></i> Lista de desejos
        </ion-item>
        <ion-item class="item-icon-left" href="#">
          <i class="icon ion-speakerphone"></i> Novidades
        </ion-item>
        <ion-item class="item-icon-left" href="#">
          <i class="icon ion-chatbubbles"></i> Fale conosco
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
